<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>SIMPLE INTEREST CALCULATOR</h2><br>
    <label for="n1">Principal Amount (Rs.)</label><br>
    <input Type="number" name="" id="n1"><br>
    <label for="n1">Interest Rate (%)</label><br>
    <input Type="number" name="" id="n2"><br>
    <label for="n1">Time (years)</label><br>
    <input Type="number" name="" id="n3"><br>
    <br>
    <button onclick="SIcalc()">Calculate</button> <br>

    <p id="result"></p>

    <script src="script.js"></script>
    <script>
        function SIcalc(){
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var c = document.getElementById("n3").value;
            console.log((Number(a)*Number(b)*Number(c))/100);
            ans= (Number(a)*Number(b)*Number(c))/100;
            document.getElementById("result").innerHTML = "The Simple Interest is Rs." + ans;
        }
    </script>
    
</body>
</html>
